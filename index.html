<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>رخاء</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #1e1e1e;
      color: #f0f0f0;
    }

    header {
      background-color: #2c2c2c;
      padding: 20px;
      text-align: center;
    }

    header img {
      max-height: 80px;
    }

    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .video-box {
      position: relative;
      background-color: #2c2c2c;
      margin-bottom: 30px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
    }

    .video-wrapper {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
    }

    .video-wrapper iframe {
      width: 100%;
      height: 450px;
      filter: blur(6px) brightness(0.6);
      transition: 0.3s ease;
      pointer-events: none;
    }

    .video-wrapper .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255,255,255,0.9);
      color: #1e1e1e;
      border: none;
      border-radius: 50%;
      font-size: 30px;
      width: 60px;
      height: 60px;
      cursor: pointer;
      z-index: 2;
      transition: 0.3s ease;
    }

    .video-title {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #ffffff;
      text-align: center;
    }

    footer {
      background-color: #1a1a1a;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      margin-top: 40px;
      color: #bbbbbb;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 5%;
      left: 5%;
      width: 90%;
      height: 90%;
      background-color: rgba(0, 0, 0, 0.95);
      z-index: 9999;
      border-radius: 12px;
    }

    .overlay iframe {
      width: 100%;
      height: 100%;
      border-radius: 12px;
    }

    .close-btn {
      position: absolute;
      top: -25px;
      left: -25px;
      background-color: #ff4444;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 30px;
      width: 50px;
      height: 50px;
      cursor: pointer;
      box-shadow: 0 0 5px #000;
      z-index: 10000;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="شعار الشركة" width="190">
  </header>

  <div class="container">
    <!-- فيديو 1 -->
    <div class="video-box">
      <div class="video-wrapper">
        <iframe id="vid1" src="https://player.vimeo.com/video/1102727325?title=0&byline=0&portrait=0"
          allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
        <button class="play-button" onclick="expandVideo('https://player.vimeo.com/video/1102727325?autoplay=1')">▶</button>
      </div>
      <div class="video-title">الكرسي الأساسي</div>

    <!-- فيديو 2 -->
    <div class="video-box">
      <div class="video-wrapper">

          allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
        <button class="play-button" onclick="expandVideo('https://player.vimeo.com/video/1102727352?autoplay=1')">▶</button>
      </div>
      <div class="video-title">الكرسي الفاخر</div>
    </div>
  </div>

   <div class="container">
    <!-- فيديو 1 -->

      <div class="video-wrapper">
        <iframe id="vid1" src="https://player.vimeo.com/video/1102727325?title=0&byline=0&portrait=0"
          allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

      </div>
      <div class="video-title">الكرسي الأساسي</div>
    </div>

      <!-- فيديو 2 -->

      <div class="video-wrapper">
        <iframe id="vid2" src="https://player.vimeo.com/video/1102727352?title=0&byline=0&portrait=0"
          allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
        <button class="play-button" onclick="expandVideo('https://player.vimeo.com/video/1102727352?autoplay=1')">▶</button>
      </div>

  </div>
  
  <footer>
    تواصل معنا عبر:<br>
    واتساب: 0500000000<br>
    إنستغرام: @yourcompany<br>
    بريد إلكتروني: info@yourcompany.com
  </footer>

  <!-- نافذة التكبير -->
  <div class="overlay" id="videoOverlay">
    <button class="close-btn" onclick="closeOverlay()">✕</button>
    <iframe id="overlayVideo" src="" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
  </div>

  <script>
    function expandVideo(videoURL) {
      const overlay = document.getElementById("videoOverlay");
      const iframe = document.getElementById("overlayVideo");
      iframe.src = videoURL;
      overlay.style.display = "block";
    }

    function closeOverlay() {
      const overlay = document.getElementById("videoOverlay");
      const iframe = document.getElementById("overlayVideo");
      iframe.src = "";
      overlay.style.display = "none";
    }
  </script>

</body>
</html>
