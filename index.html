<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>رخاء</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #1e1e1e;
      color: #f0f0f0;
    }

    header {
      background-color: #2c2c2c;
      padding: 20px;
      text-align: center;
    }

    header img {
      max-height: 80px;
    }

    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .video-box {
      background-color: #2c2c2c;
      margin-bottom: 30px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
    }

    .video-frame {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 450px;
      margin: auto;
      border-radius: 10px;
      overflow: hidden;
    }

    .video-frame iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    .video-title {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #ffffff;
      text-align: center;
    }

    footer {
      background-color: #1a1a1a;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      margin-top: 40px;
      color: #bbbbbb;
    }
  </style>
</head>
<body>

  <header>
    <img src="rakka.png" alt="شعار الشركة" width="150">
  </header>

  <div class="container">
    <!-- فيديو 1 -->
    <div class="video-box">
      <div class="video-frame">
        <iframe src="https://player.vimeo.com/video/1102727325?title=0&byline=0&portrait=0"
          allow="autoplay; fullscreen; picture-in-picture"
          allowfullscreen></iframe>
      </div>
      <div class="video-title">الكرسي الأساسي</div>
    </div>

    <!-- فيديو 2 -->
    <div class="video-box">
      <div class="video-frame">
        <iframe src="https://player.vimeo.com/video/1102727352?title=0&byline=0&portrait=0"
          allow="autoplay; fullscreen; picture-in-picture"
          allowfullscreen></iframe>
      </div>
      <div class="video-title">الكرسي الفاخر</div>
    </div>
  </div>

  <footer>
    تواصل معنا عبر:<br>
    واتساب: 0500000000<br>
    إنستغرام: @yourcompany<br>
    بريد إلكتروني: info@yourcompany.com
  </footer>

</body>
</html>
